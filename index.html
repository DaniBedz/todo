<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <!-- Bootstrap Select -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">

  <!-- flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">

  <title>To Do</title>
</head>

<body>

  <!-- Start Main Container -->
  <div class="container-fluid bg-grey">

    <!-- Start Top Bar -->

    <div class="bg-dark rounded m-0">

      <div class="row bg-primary text-white py-3 mt-3 mx-auto top-rounded justify-content-between">
        <div class="col-7">
          <h4 id="main-header" class="mt-2 mb-1 pl-3 w-100 d-none d-md-block">Victoria and Dani's To Do List:</h4>
        </div>
        <div class="col-sm-12 col-md-5">
          <div class="input-group d-flex flex-nowrap">
            <input type="text" class="bg-dark text-white border-0 pl-3 py-2 task-width left-rounded" placeholder="Add task..">
            <div class="bg-success border-0 text-white px-3 plus right-rounded">+</div>
          </div>
        </div>
      </div>
      <!-- End of Top Bar -->

      <!-- Start Task Header Bar -->
      <div class="row pt-3 text-center bg-dark text-white mx-auto mb-n3">
        <div class="col-1 container tasklist-headers">
          <p><b>Type</b></p>
        </div>
        
        <div class="col-5 container tasklist-headers">
          <p><b>Task</b></p>
        </div>
        
        <div class="col-1 container tasklist-headers">
          <p class="ml-n2 ml-sm-n1 ml-md-0 pl-md-0"><b>Assignee</b></p>
        </div>
        
        <div class="col-1 container tasklist-headers">
          <p class="ml-n1 ml-sm-0 ml-md-2"><b>Priority</b></p>
        </div>
        
        <div class="col-1 container tasklist-headers">
          <p class="ml-n1 ml-sm-1 pl-md-1"><b>Status</b></p>
        </div>
        
        <div class="col-2 container tasklist-headers">
          <p class="ml-2 ml-sm-3"><b>Due Date</b></p>
        </div>
        <!-- pl-sm-3 pl-md-5 pl-xl-3 -->
        
        <div class="col-sm-1 col-md-1 container tasklist-headers">
        </div>
      </div>
      <!-- End Task Header Bar -->

      <!-- Start Task 1 -->
      <div class="card row mx-auto text-center">
        <div class="col">
          <div class="row bg-dark mx-n3 pt-3">
      
            <!-- Type -->
            <div class="col-1 bg-dark">
              <div class="form-group">
                <label for="type1">Type</label>
                <select id="type1" class="selectpicker mr-n3" data-width="fit">
                  <option class="bg-dark" value="none" data-content="<span class='btn btn-outline-primary btn-shrink btn-none'>None</span>">None
                  </option>
                  <option class="bg-dark" value="work" data-content="<span class='btn btn-outline-primary btn-shrink btn-none'>Work</span>">Work
                  </option>
                  <option class="bg-dark" value="leisure" data-content="<span class='btn btn-outline-primary btn-shrink btn-none'>Play</span>">
                    Leisure</option>
                  <option class="bg-dark" value="other" data-content="<span class='btn btn-outline-primary btn-shrink btn-none'>Other</span>">Other
                  </option>
                </select>
              </div>
            </div>
          
            <!-- Task/Description -->
            <div class="col-5 bg-dark p-desc">
              <div class="input-group">
                <label for="desc1">Task/Description</label>
                <input id="desc1" type="text" class="form-control bg-dark text-white input rounded mr-n2 task-desc">
              </div>
            </div>
          
            <!-- Assigned to -->
            <div class="col-1 bg-dark text-center">
              <div class="form-group">
                <label for="assigned1">Assigned</label>
                <select id="assigned1" class="bg-dark selectpicker text-center mr-n3" data-width="fit">
                  <option class="bg-dark" value="none" data-content="<span class='btn btn-outline-primary btn-shrink btn-none'>None</span>">None
                  </option>
                  <option class="bg-dark" value="victoria" data-content="<span class='btn btn-victoria btn-shrink'>Victoria</span>">Victoria
                  </option>
                  <option class="bg-dark" value="dani" data-content="<span class='btn btn-dani btn-shrink'>Dani</span>">Dani</option>
                </select>
              </div>
            </div>
          
            <!-- Priority -->
            <div class="col-1 bg-dark">
              <div class="form-group">
                <label for="priority1">Priority</label>
                <select id="priority1" class="bg-dark selectpicker mr-n3" data-width="fit">
                  <option class="bg-dark" value="none" data-content="<span class='btn btn-outline-primary btn-shrink btn-none'>None</span>">None
                  </option>
                  <option class="bg-dark" value="low" data-content="<span class='btn btn-success btn-shrink'>Low</span>">Low</option>
                  <option class="bg-dark" value="medium" data-content="<span class='btn btn-warning btn-shrink'>Medium</span>">Medium
                  </option>
                  <option class="bg-dark" value="high" data-content="<span class='btn btn-danger btn-shrink'>High</span>">High</option>
                </select>
              </div>
            </div>
          
            <!-- Status -->
            <div class="col-1 bg-dark">
              <div class="form-group">
                <label for="status1">Status</label>
                <select id="status1" class="bg-dark selectpicker mr-n3" data-width="fit">
                  <option class="bg-dark" value="none" data-content="<span class='btn btn-outline-primary btn-shrink btn-none'>None</span>">None
                  </option>
                  <option class="bg-dark" value="not-started" data-content="<span class='btn btn-danger btn-status btn-shrink'>Not Started</span>">Not
                    Started</option>
                  <option class="bg-dark" value="in-progress" data-content="<span class='btn btn-warning btn-status btn-shrink'>In Progress</span>">In
                    Progress</option>
                  <option class="bg-dark" value="completed" data-content="<span class='btn btn-success btn-status btn-shrink'>Done</span>">
                    Completed</option>
                </select>
              </div>
            </div>
          
            <!-- Due Date -->
            <div class="col-2 bg-dark text-white">
              <div class="form-group">
                <label for="date1">Due Date</label>
                <input id="date1" placeholder="&#xf271;" class="date bg-dark text-white text-center rounded border-0 date py-2" type="text">
              </div>
            </div>
          
            <!-- Delete -->
            <div class="col-1 bg-dark">
              <div class="form-group">
                <label for="delete1">Delete</label>
                <p id="delete1" class="bin">&#xf2ed;</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Task 1 -->

    </div>
  </div>
  <!-- End Main Container -->
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
  integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.js"></script>
<script src="utils.js"></script>
 
</body>
</html>
