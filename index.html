<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  
  <!-- Bootstrap Select -->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" type='text/css' href="./style.css">
  
  <!-- flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css">

  <title>To-do</title>
</head>

<body>
  <div id="alertMessage" class="alert alert-danger" role="alert" style="display: none">
    New task input invalid. Field must have more than 1 characters.
  </div>

  <!-- Start Main Container -->
  <div id="taskContainer" class="container-fluid">
    <div id="mainContainer" class="rounded m-0">

      <!-- Start Top Bar -->
      <div class="row title-bar text-white py-3 mt-3 mx-auto top-rounded justify-content-between">
        <div class="col-md-7">
          <h4 id="main-header" class="mt-2 mb-1 pl-3 w-100 d-none d-md-block">Victoria and Dani's To Do List:</h4>
        </div>
        <div data-target='#desc1'>
        </div>
        <div class="col-sm-12 col-md-5">
          <div class="input-group d-flex flex-nowrap justify-content-end">
            <form id="newTaskForm">
              <input id="newTaskNameInput" type="text" class="text-white border-0 pl-3 task-width left-rounded" placeholder="Create New Task.." autofocus>
            </form>
            <button id="btn-add-task" type='submit' class="bg-success border-0 text-white px-3 py-2 m-0 plus right-rounded" >+</button>
            <!-- <span class='toggler'>&#xf186;</span>  -->
          </div>
        
        </div>
      </div>
      <!-- End of Top Bar -->

      <!-- Start Task Header Bar -->
      <div id="taskHeaderBar" class="row pt-3 text-center text-white mx-auto">
        <div class="order-2 order-lg-1 col-1 container tasklist-headers">
          <p class="pl-4"><b>Type</b></p>
        </div>
        
        <div id="taskHeader" class="order-1 order-lg-2 col-12 col-lg-5 container tasklist-headers">
          <p><b>Task</b></p>
        </div>
        
        <div class="order-2 order-lg-3 col-1 container tasklist-headers">
          <p class=""><b>Assignee</b></p>
        </div>
        
        <div class="order-3 order-lg-4 col-1 container tasklist-headers">
          <p class=""><b>Priority</b></p>
        </div>
        
        <div class="order-4 order-lg-5 col-1 container tasklist-headers">
          <p class="status-heading"><b>Status</b></p>
        </div>
        
        <div class="order-5 order-lg-6  col-2 container tasklist-headers">
          <p id="due-date" class=""><b>Due Date</b></p>
        </div>
        
        <div class="order-7 order-lg-8 col-sm-1 col-md-1 container tasklist-headers">
        </div>
      </div>
      <!-- End Task Header Bar -->

      <!-- Start Main Task List -->
      <div id="taskList" class="col-12">
       <!-- Content injected here  -->
      </div>
      <!-- End Main Task List -->

    </div>
  <!-- End Main Container -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Main js script -->
  <!-- Task manager Script -->
  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>
  <script src="js/utils.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
  <!-- Date Picker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.js"></script>
</body>
</html>
