<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Bootstrap Select -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
    integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg=="
    crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">

  <title>To Do</title>
</head>

<body>
  <div class="container-fluid bg-grey">

<!-- Start Top Bar -->

    <div class="row bg-primary text-white py-3 mt-3 mx-auto rounded">
      <div class="col">
        <h3 class="mt-2 mb-1 pl-3">Victoria's To Do List:</h3>
      </div>
      <div class="col">
        <div class="input-group d-flex justify-content-end">
          <input type="text" class="bg-dark text-white border-0 rounded pl-3" placeholder="Add task..">
          <div class="input-group-append">
            <span class="input-group-text bg-success border-0 rounded text-white" id="inputGroup-sizing-default">+</span>
          </div>
        </div>
      </div>
    </div>

<!-- End of Top Bar -->

<!-- Start Task Header Bar -->
    <div class="row pt-3 text-center bg-dark text-white mx-auto">

      <div class="col-1 ml-n2">
        <p><b>Type</b></p>
      </div>

      <div class="col-2">
        <p><b>Task/Description</b></p>
      </div>

      <div class="col-1">
        <p><b>Assigned</b></p>
      </div>

      <div class="col-2">
        <p><b>Priority</b></p>
      </div>

      <div class="col-2">
        <p><b>Status</b></p>
      </div>

      <div class="col-3">
        <p><b>Due Date</b></p>
      </div>

      <div class="col-1 ml-2">
        <p><b>Delete</b></p>
      </div>
      
    </div>
<!-- End Task Header Bar -->

<!-- Start Task 1 -->
<section>
<div class="row mx-auto text-center">

  <!-- Type -->
  <div class="col-1 bg-dark">
    <div class="form-group">
      <label for="type1">Type</label>
      <select id="type1" class="selectpicker" data-width="fit">
        <option class="bg-dark" value="none" data-content="<span class='btn btn-outline-primary'>None</span>">None</option>
        <option class="bg-dark" value="work" data-content="<span class='btn btn-outline-primary'>Work</span>">Work</option>
        <option class="bg-dark" value="home" data-content="<span class='btn btn-outline-primary'>Home</span>">Home</option>
        <option class="bg-dark" value="leisure" data-content="<span class='btn btn-outline-primary'>Leisure</span>">Leisure</option>
        <option class="bg-dark" value="other" data-content="<span class='btn btn-outline-primary'>Other</span>">Other</option>
      </select>
      </div>
  </div>

  <!-- Task/Description -->
  <div class="col-2 bg-dark pdesc">
    <div class="input-group">
      <label for="desc1">Task/Description</label>
      <input id="desc1" type="text" class="form-control bg-dark text-white my-0 rounded">
    </div>
  </div>

  <!-- Assigned to -->
  <div class="col-1 bg-dark text-center">
    <div class="form-group">
    <label for="assigned1">Assigned</label>
      <select id="assigned1" class="bg-dark selectpicker text-center" data-width="fit">
        <option class="bg-dark" value="none" data-content="<span class='btn btn-outline-primary'>None</span>">None</option>
        <option class="bg-dark" value="victoria" data-content="<span class='btn btn-victoria'>Victoria</span>">Victoria</option>
        <option class="bg-dark" value="dani" data-content="<span class='btn btn-dani'>Dani</span>">Dani</option>
      </select>
    </div>
  </div>

  <!-- Priority -->
  <div class="col-2 bg-dark">
    <div class="form-group">
      <label for="priority1">Priority</label>
      <select id="priority1" class="bg-dark selectpicker" data-width="fit">
        <option class="bg-dark" value="none" data-content="<span class='btn btn-outline-primary'>None</span>">None</option>
        <option class="bg-dark" value="low" data-content="<span class='btn btn-success'>Low</span>">Low</option>
        <option class="bg-dark" value="medium" data-content="<span class='btn btn-warning'>Medium</span>">Medium</option>
        <option class="bg-dark" value="high" data-content="<span class='btn btn-danger'>High</span>">High</option>
      </select>
    </div>
  </div>

  <!-- Status -->
  <div class="col-2 bg-dark">
    <div class="form-group">
      <label for="status1">Status</label>
      <select id="status1" class="bg-dark selectpicker" data-width="fit">
        <option class="bg-dark" value="none" data-content="<span class='btn btn-outline-primary'>None</span>">None</option>
        <option class="bg-dark" value="not-started" data-content="<span class='btn btn-danger'>Not Started</span>">Not Started</option>
        <option class="bg-dark" value="in-progress" data-content="<span class='btn btn-warning'>In Progress</span>">In Progress</option>
        <option class="bg-dark" value="completed" data-content="<span class='btn btn-success'>Completed</span>">Completed</option>
      </select>
    </div>
  </div>

  <!-- Due Date -->
  <div class="col-3 bg-dark text-white">
    <div class="form-group">
      <label for="date1">Due Date</label>
      <input id="date1" type="date" class="date bg-dark text-white rounded border-0">
    </div>
  </div>

  <!-- Delete -->
  <div class="col-1 bg-dark">
    <div class="form-group">
      <label for="delete1">Delete</label>
      <p id="delete1" class="text-center pt-2">ðŸ—‘</p>
    <div class="form-group"></div>
  </div>

</div>

</section>

<!-- End Task 1 -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
  integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
 
</body>

</html>
