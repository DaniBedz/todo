<body class="login">
	<h1 class=taskr>taskr<span class='me'>.me</span></h1>
	<div class="container">
		<div class="login-container-wrapper clearfix">
			<ul class="switcher clearfix">
				<li id='login-tab-btn' class="logo active round-top-left login-selected-login" data-tab="login">
					<a>Log In</a>
				</li>
				<li class="logo round-top-right login-selected-signup" data-tab="sign_up">
					<a>Sign Up</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="login">
					<form id="login_form" class="form-horizontal login-form">
						<div class="form-group relative">
							<input class="form-control input-lg" id="login_username" placeholder="E-mail Address" required=""
								type="email"> <i class="fa fa-user"></i>
						</div>
						<div class="form-group relative">
							<input class="form-control input-lg" id="login_password" placeholder="Password" required=""
								type="password"> <i class="fa fa-lock"></i>
						</div>
						<div class="form-group">
							<button id="login-btn" class="btn btn-success btn-lg btn-block" type="submit">Log In</button>
						</div>
						<hr />
						<div id='password-reset' class="text-center">
							<label><a href="#">Forgot your password?</a></label>
						</div>
					</form>
				</div>
				<div class="tab-pane" id="sign_up">
					<form id="signup_form" class="form-horizontal login-form">
						<div class="form-group relative">
							<input class="form-control input-lg" id="signup_username" placeholder="E-mail Address" required=""
								type="email"> <i class="fa fa-user"></i>
						</div>
						<div class="form-group relative">
							<input class="form-control input-lg" id="signup_password" placeholder="Password" required=""
								type="password"> <i class="fa fa-lock"></i>
						</div>
						<div class="form-group relative">
							<input class="form-control input-lg" id="signup_password2" placeholder="Repeat Password" required=""
								type="password"> <i class="fa fa-lock"></i>
						</div>
						<div class="form-group">
							<button id="signup-btn" class="btn btn-success btn-lg btn-block" type="submit">Sign Up</button>
						</div>
						<!-- <div class="checkbox checkbox-success">
							<input id="agree-terms" type="checkbox">
							<label for="agree-terms"> Agree to our terms</label>
						</div> -->
						<hr>
						<div class="text-center">
							<label id="signed-up"><a href="#">Already signed up?</a></label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
